<section class="full-screen app" [ngClass]="{ 'dark-theme': isDarkTheme }">
  <huerto-toolbar (dark)="toggleDarkTheme($event)" (sidenav)="toggleSidenav()"></huerto-toolbar>

  <huerto-sidenav [open]="sidenavOpened" (backdropClick)="toggleSidenav()">
    <router-outlet></router-outlet>
  </huerto-sidenav>
</section>
